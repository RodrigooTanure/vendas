<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid fixed-top py-3 bg-dark">
            <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Vendas Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Relógios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Camisetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Calças</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Tênis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;" id="main">
        <div class="row">
            <div class="" id="catalogo">
                <div class="text-center mb-4">
                    <h2>Meu Catálogo</h2>
                </div>
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://pixabay.com/get/ga0cc59ae51e8dbd7bf22fecd4e1b3210056b1ad132b9a77021b2eecbb513aeac9c97b92616714eb5817fb42d87e7f26559d231e8772361818d013f30cb280a579dff8c7694a9c117237f2026b9f1073f_1920.jpg"
                                alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pixabay.com/get/ga0cc59ae51e8dbd7bf22fecd4e1b3210056b1ad132b9a77021b2eecbb513aeac9c97b92616714eb5817fb42d87e7f26559d231e8772361818d013f30cb280a579dff8c7694a9c117237f2026b9f1073f_1920.jpg"
                                alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pixabay.com/get/ga0cc59ae51e8dbd7bf22fecd4e1b3210056b1ad132b9a77021b2eecbb513aeac9c97b92616714eb5817fb42d87e7f26559d231e8772361818d013f30cb280a579dff8c7694a9c117237f2026b9f1073f_1920.jpg"
                                alt="New York" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row px-4 py-2 rounded relogios">
            <div id="clocks">
                <div class="text-center">
                    <h2>Relógios</h2>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-12 col-md-3 relogios-card rounded">
                        <div>
                            <img class="rounded img-fluid" src="https://pixabay.com/get/ga0cc59ae51e8dbd7bf22fecd4e1b3210056b1ad132b9a77021b2eecbb513aeac9c97b92616714eb5817fb42d87e7f26559d231e8772361818d013f30cb280a579dff8c7694a9c117237f2026b9f1073f_1920.jpg" alt="" class="img-fluid">
                        </div>
                        <div>
                            <h4 class="text-center">Coleção Clássica</h4>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
